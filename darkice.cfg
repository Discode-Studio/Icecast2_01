[general]
duration        = 0          # infinite
bufferSecs      = 5
reconnect       = yes

[input]
device          = pulse      # ou alsa ou le dispositif d’entrée choisi
sampleRate      = 44100
bitsPerSample   = 16
channel         = 2

[icecast2-0]
bitrateMode     = cbr        # Constant Bit Rate
format          = ogg
bitrate         = 128
server          = localhost  # Adresse du serveur Icecast
port            = 8000       # Port du serveur Icecast
password        = hackme     # Mot de passe pour le flux source
mountPoint      = /stream    # Nom du point de montage
name            = WebSDR     # Nom du flux
